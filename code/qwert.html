    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="full">
        <header class="main">
            <div class="navbar" style="width:60px;" data-spy="affix" data-offset-top="200">
                <div class="navbar  yamm" role="navigation" id="navbar">
                    <a class="navbar-brand" style="position:center; margin-top:0px" href="../../../../../index.html"
                        target="_blank"> <img src="../img/Icons/image1.jpeg" alt="logo" class="img-responsive"
                            id="logon"> </a>
z
                </div>
            </div>
        </header>
        <div>
            <div>
                <div id="heading-breadcrumbs">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-sm-12 table-responsive ">
                                <div class="navbar-collapse">
                                    <ul class="nav navbar-nav pull-left">
                                        <li class="user-profile">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr>
                                                        <td style="padding: 5px 15px; border: 2px solid #666"><i
                                                                class="fa fa-user fa-5x"></i></td>
                                                        <td>
                                                            <table>
                                                                <tr>
                                                                    <td style="padding: 0px 5px;">Candidate Name</td>
                                                                    <td> : <span
                                                                            style="color: #f7931e; font-weight: bold">[Your
                                                                            Name]</span></td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="padding: 0px 5px;">Exam Name</td>
                                                                    <td> : <span
                                                                            style="color: #f7931e; font-weight: bold">JEE-Main</span>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="padding: 0px 5px;">Subject Name</td>
                                                                    <td> : <span
                                                                            style="color: #f7931e; font-weight: bold">Acad_1</span>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="padding: 0px 5px;">Remaining Time</td>
                                                                    <td>
                                                                        : <span
                                                                            class="timer-title time-started">00:00:00</span>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content">
                    <div class="container">
                        <div class="row exam-paper">
                            <div class="col-md-8" id="quest" style="padding: 0">
                                <div class="table-responsive">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="panel panel-default">
                                                    <div class="panel-body mb0">
                                                        <div class="tab-content div-question mb0" id="page01">
                                                            <input type="hidden" class="hdfQuestionID">
                                                            <input type="hidden" class="hdfPaperSetID">
                                                            <input type="hidden" value="1" class="hdfCurrectAns">
                                                            <input type="hidden" value="4" class="hdfCorrectAnsMarks">
                                                            <input type="hidden" value="-1"
                                                                class="hdfInCorrectAnsMarks">
                                                            <div class="question-height">
                                                                <h4 id="question-text"></h4>
                                                                <h4 class="question-title"><img
                                                                        src="../img/Icons/down.png"
                                                                        class="btndown pull-right"> </h4>

                                                                <!-- <img alt="Question"
                                                                    src="1/jpg"
                                                                    data-questionno="1" class="img-responsive MQ"> <br> -->
                                                                <table class="table table-borderless mb0">
                                                                    <tbody>
                                                                        <tr id="answer-options">
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                                <h4 class="question-footer"> <img
                                                                        src="../img/Icons/up.png"
                                                                        class="btnup pull-right"> </h4>
                                                            </div>
                                                        </div>
                                                        
                                                        <div style="border-top:1px solid #808080;padding-top:10px;"
                                                            class="col-md-12 col-xs-12 col-sm-12">
                                                            <button
                                                                id="saveAndNext"
                                                                class="mb5 full-width btn btn-success btn-save-answer">Save
                                                                &amp; Next</button>
                                                            <button
                                                                class="mb5 full-width btn btn-default btn-reset-answer">Clear</button>
                                                            <button
                                                                class="mb5 full-width btn btn-warning btn-save-mark-answer">Save
                                                                &amp; Mark For Review</button>
                                                            <button
                                                                class="mb5 full-width btn btn-primary btn-mark-answer">Mark
                                                                For Review &amp; Next</button>
                                                        </div>
                                                    </div>
                                                    <div class="panel-footer">
                                                        <div class="row">
                                                            <div class="col-md-12"> <button
                                                                    class="btn btn-success btn-submit-all-answers pull-right">Submit</button>&nbsp;&nbsp;
                                                                <a href="javascript:void(0);"
                                                                    class="btn btn-default pull-left" id="btnPrevQue">
                                                                    << Back </a>&nbsp;&nbsp; <a
                                                                            href="javascript:void(0);"
                                                                            class="btn btn-default pull-left"
                                                                            id="btnNextQue">Next >></a>&nbsp;&nbsp;
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="full_screen pull-right"
                                                    style="cursor: pointer; background-color: #000; color: #fff; padding: 5px;">
                                                    <i class="fa fa-angle-right fa-2x"></i>
                                                </div>
                                                <div class="collapse_screen hidden pull-right"
                                                    style="cursor: pointer; background-color: #000; color: #fff; padding: 5px;">
                                                    <i class="fa fa-angle-left fa-2x"></i>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-4" id="pallette">
                                <div class="panel panel-body panel-default mb0 mt10" style="border:dotted">
                                    <div class="table-responsive">
                                        <table class="table table-borderless mb0">
                                            <thead>
                                                <tr>
                                                    <td class="full-width"> <a
                                                            class="test-ques-stats que-not-attempted lblNotVisited">0</a>
                                                    </td>
                                                    <td>Not Visited</td>
                                                    <td class="full-width"> <a
                                                            class="test-ques-stats que-not-answered lblNotAttempted">0</a>
                                                    </td>
                                                    <td>Not Answered</td>
                                                </tr>
                                                <tr>
                                                    <td class="full-width"> <a
                                                            class="test-ques-stats que-save lblTotalSaved">0</a> </td>
                                                    <td>Answered</td>
                                                    <td class="full-width"> <a
                                                            class="test-ques-stats que-mark lblTotalMarkForReview">0</a>
                                                    </td>
                                                    <td>Marked for Review</td>
                                                </tr>
                                                <tr>
                                                    <td> <a
                                                            class="test-ques-stats que-save-mark lblTotalSaveMarkForReview">0</a>
                                                    </td>
                                                    <td colspan="3">Answered &amp; Marked for Review (will be considered
                                                        for evaluation)</td>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <div class="panel panel-default ">
                                    <div class="panel-body " style="height:300px;overflow-y:scroll;">
                                        <ul class="pagination test-questions" id="test-questions"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>
